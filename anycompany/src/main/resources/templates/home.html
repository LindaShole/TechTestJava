<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ANYCOMPANY ENTERTAINMENT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

<div class="card" >
<div class="card-body">

    <div th:switch="${customers}" class="container my-5">

        <div style="display: flex;flex-direction: row;align-items: flex-start;justify-content: space-between;flex-wrap: wrap;">

            <p class="my-5"> 
                <a href="/customer" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Customer </i></a>
            </p>
    
            <p class="my-5"> 
                <a href="/order" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Order </i></a>
            </p>
    
            <p class="my-5"> 
                <a href="/" class="btn btn-primary">
                <i class="fas fa-list ml-2"> Customer List </i></a>
            </p>

            <p class="my-5"> 
                <a href="/orders" class="btn btn-primary">
                <i class="fas fa-list ml-2"> Orders List</i></a>
            </p>

        </div>

        <div style="width: 100%;">
            <h2 th:case="null">No record found !!</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Customer No</th>
                        <th>Customer Name</th>
                        <th>Country</th>
                        <th>Date Of Birth</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Orders</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.customerId}"></td>
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.country}"></td>
                        <td th:text="${customer.dateOfBirth}"></td>
                        <td>
                            <a th:href="@{/customer/{customerId}(customerId=${customer.customerId})}" class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                        </td>
                        <td> 
                            <a th:href="@{/delete/{customerId}(customerId=${customer.customerId})}" class="btn btn-primary">
                                <i class="fas fa-user-times ml-2"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/orders/{customerId}(customerId=${customer.customerId})}" class="btn btn-primary">
                                <i class="fas fa-list ml-2"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
    </div>

    </div>
</body>
</html>
