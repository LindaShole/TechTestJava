<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Error Occurred</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="page">
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper alert alert-danger">
        <h2 class="display-2">Error Occurred!</h2>
    </div>
    <div class="row">
        <div class="alert alert-danger" role="alert">
            <b>
                [<span th:text="${status}">status</span>]
                <span th:text="${error}">error</span>
            </b>
            <p th:text="${message}">message</p>
        </div>
    </div>
</div>
</body>

</html>
