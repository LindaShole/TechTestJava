<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js">
    </script>
</head>
<body class="page">
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper">
        <div class="mx-auto col-12 col-md-10 col-lg-12 box">
            <h2 class="display-2">Welcome to <span th:text="${appName}">appName</span></h2>
            <p class="p-1 bg-secondary">We are leaders in the procurement and supply of Entertainment Gear! </p>
            <p class="p-1 bg-secondary">Below is the list of all our customers:</p>
            <div class="container bg-info">
                <div class="row">
                    <h5 class="col-4"> Customer Id </h5>
                    <h5 class="col-4"> Customer Name </h5>
                    <h5 class="col-4"> Customer Region </h5>
                </div>
                <th:block th:each="customer: ${customers}">
                    <div class="row">
                        <!-- a th:href="@{/customers/(id=${id})}"> Customer Id  [[${id}]] </a> <br/ -->
                        <p class="col-4" th:text="${customer.id}"> Customer Id </p>
                        <p class="col-4" th:text="${customer.name}"> Customer Name </p>
                        <p class="col-4" th:text="${customer.country}"> Customer Region </p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

</body>
</html>
