<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Order App | Orders </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="row align-items-center alert alert-primary" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <h1>The customers orders are summarised below</h1>
            <p class="description">
                The orders below show the full history.
            </p>
            <!-- Form -->
            <!--form class="form-example" action="http://localhost:8080/orders" method="post">
            <div class="alert alert-danger" role="alert">
                <p th:text="${id}"></p>
                <p th:text="${amount}">name</p>
                <p th:text="${VAT}">country</p>
                <p th:text="${customerid}">customerid</p>
                <p>Orders for  <a th:href="@{/orders/(id=${id})}"><span th:text="${amount}">amount</span></a></p>
            </div>
            </form -->
            <div class="container">
                <div class="row">
                    <h5 class="col-3" > Order Id </h5>
                    <h5 class="col-3" > Value (R) </h5>
                    <h5 class="col-3" > VAT </h5>
                    <h5 class="col-3" > Customer Id </h5>
                </div>

                <th:block th:each="id: ${ids}">
                    <div class="row">
                        <!-- a th:href="@{/customers/(id=${id})}"> Customer Id  [[${id}]] </a> <br/ -->
                        <p class="col-3" th:text="${id}"> Order Id </p>
                        <p class="col-3" th:text="${amount}"> Value (R) </p>
                        <p class="col-3" th:text="${VAT}">  VAT </p>
                        <p class="col-3" th:text="${customerid}"> Customer Id </p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script>
    (async function createOrder() {
        let order = {"amount": 999.95};

        await fetch("http://localhost:8080/myorders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text())
            .then(text => alert(text));
    })();
</script>
</body>
</html>
