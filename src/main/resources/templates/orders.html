<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Orders </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;0,900;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="page">
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper">
        <div class="mx-auto col-12 col-md-10 col-lg-12 box">
            <h2 class="display-2">The Orders with corresponding Customers.</h2>
            <p class="p-1 bg-secondary">The orders below show the full history.</p>
            <div class="container bg-info">
                <div class="row">
                    <h5 class="col-3"> Order Id </h5>
                    <h5 class="col-3"> Value (R) </h5>
                    <h5 class="col-3"> VAT </h5>
                    <h5 class="col-3"> Customer Id </h5>
                </div>

                <th:block th:each="order: ${orders}">
                    <div class="row">
                        <p class="col-3" th:text="${order.orderId}"> Order Id </p>
                        <p class="col-3" th:text="${order.amount}"> Value (R) </p>
                        <p class="col-3" th:text="${order.VAT}"> VAT </p>
                        <p class="col-3" th:text="${order.customerId}"> Customer Id </p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

</body>
</html>
