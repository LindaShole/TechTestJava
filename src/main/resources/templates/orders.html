    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;0,900;1,200;1,600&display=swap" rel="stylesheet">

<body class="page">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSC"
            aria-controls="navbarSC" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSC">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"> Orders </a>

            <li class="nav-item">

                    <a class="dropdown-item" href="/orders">Orders</a>

                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper">
        <div class="mx-auto col-12 col-md-10 col-lg-12 box">
            <h2 class="heading-2">The Orders ğŸ with corresponding ğŸ™â€â™‚ Customers ğŸ™â€â™€ï¸ï¸.</h2>
            <p class="sub-heading-2">The orders below show the full history.</p>
            <div class="container bg-brand py-2 px-4">
                <div class="row">
                    <h5 class="heading-5 col-3 mb-2"> Order Id </h5>
                    <h5 class="heading-5 col-3 mb-2"> Value (R) </h5>
                    <h5 class="heading-5 col-3 mb-2"> VAT </h5>
                    <h5 class="heading-5 col-3 mb-2"> Customer Id </h5>
                </div>

                <th:block th:each="order: ${orders}">
                    <div class="row">
                        <p class="col-3 bg-brand-dark" th:text="${order.orderId}"> Order Id </p>
                        <p class="col-3 bg-brand-dark" th:text="${order.amount}"> Value (R) </p>
                        <p class="col-3 bg-brand-dark" th:text="${order.VAT}"> VAT </p>
                        <p class="col-3 bg-brand-dark" th:text="${order.customerId}"> Customer Id </p>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

</html>
