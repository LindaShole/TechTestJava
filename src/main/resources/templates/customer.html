<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <title>Customer Information ||  @ AnyCompany </title>
</head>
<body>
<div>
    <div class="row align-items-center" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="http://localhost:8080/customers" method="post">
                <h1>The customer order are summarised below</h1>
                <p class="description">
                    The orders below show the full history.
                </p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="customer_id">Customer Number</label>
                    <input
                            type="text"
                            class="form-control username"
                            id="customer_id"
                            placeholder="Your Customer Number here..."
                            name="customer_id"
                    />
                </div>
                <div class="form-group">
                    <label for="customer_id">Customer Name</label>
                    <input
                            type="text"
                            class="form-control username"
                            id="customer_name"
                            placeholder="Your Customer Name"
                            name="customer_name"
                    />
                </div>
                <div class="form-group">
                    <label for="customer_id">Region</label>
                    <input
                            type="text"
                            class="form-control username"
                            id="country"
                            placeholder="Your Country"
                            name="country"
                    />
                </div>
                <div class="form-group">
                    <label for="order">Entertainers</label>
                    <select id="order" name="order" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Select Entertainer</option>
                        <option value="1">🎸 Bass <strong>R 400 p/day</strong></option>
                        <option value="2">🎹 Piano <strong>R 1 200 p/day</strong></option>
                        <option value="3">🎺 Saxophone <strong>R 850 p/day</strong></option>
                        <option value="4">🥁 Drum <strong>R 1 000 p/day</strong></option>
                        <option value="5">🎤 MC <strong>R 999.50 p/day</strong></option>
                    </select>
                </div>

                <button id="order_button" type="submit" class="btn btn-primary btn-customized mt-4" onclick="createOrder()">
                    Place Order
                </button>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script>
    (async function createOrder() {
        let order = {"amount": 999.95};

        await fetch("http://localhost:8080/myorders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text())
            .then(text => alert(text));
    })();
</script>
</body>
</html>
