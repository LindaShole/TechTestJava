<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Order App | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="row align-items-center alert alert-info" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6 border border-primary">
            <h1>Customer Summary</span></h1>
            <p>Click the Link below to view all customer orders</p>
            <div class="row">
                <div class="col-3">
                    Customer ID
                </div>
                <div class="col-9">
                    <p th:text="${id}"></p>
                </div>
                <div class="col-3">
                    Customer Name
                </div>
                <div class="col-9">
                    <p th:text="${name}">name</p>
                </div>
                <div class="col-3">
                    Customer Region
                </div>
                <div class="col-9">
                    <span th:text="${country}">country</span>
                </div>
                <div class="col-3">
                    Date Of Birth
                </div>
                <div class="col-9">
                    <span th:text="${date_of_birth}">date_of_birth
                    </span>
                </div>
            </div>
            <div class="row mx-2">
                <p class="btn btn-primary btn-lg btn-block">Orders for <a class="text-dark" th:href="@{/customers/(id=${id})}"><span th:text="${name}">name</span></a></p>
            </div>
        </div>
    </div>
</div>

<script>
    (async function createOrder() {
        let order = {"amount": 999.95};

        await fetch("http://localhost:8080/myorders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text())
            .then(text => alert(text));
    })();
</script>
</body>
</html>
