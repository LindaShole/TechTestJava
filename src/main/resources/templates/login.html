<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Order App | Login </title>
  <link rel="icon" href="/images/Zebra-Head.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;0,900;1,200;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="page">

<div class="container-fluid canvas rounded">
      <div class="container bg-brand py-4 px-4">
        <form class="form-signin" method="post">
          <div class="text-center mb-4">
            <img class="mb-4" src="/images/Zebra-Head.svg" alt="" width="72" height="72">
            <h2 class="h3 mb-3 font-weight-normal">AnyCompany Login</h2>
            <p>Login to place Orders with AnyCompany!</p>
          </div>
          <pre class="text-danger"> <span th:text="${errorMessage}">errorMessage</span> </pre>
          <div class="form-label-group">
            <input name="name" type="text" id="name" class="form-control" placeholder="Your Name here" required autofocus>
            <label for="name">First Name</label>
          </div>

          <div class="form-label-group">
            <input name="password" type="password" id="password" class="form-control" placeholder="Your Password Here" required>
            <label for="password">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          <p class="mt-5 mb-3 text-muted text-center">&copy; 2023 <i>AnyCompany</i></p>
        </form>
      </div>
</div>



</script>
</body>
</html>
