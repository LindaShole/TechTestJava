<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Place Order </title>
    <link rel="icon" href="/images/Zebra-Head.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;0,900;1,200;1,600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="page">
<nav class="navbar navbar-expand-lg navbar-light bg-brand">
    <a class="heading-5 navbar-brand" href="/">
        AnyCompany
        <img src="/images/Zebra-Head.svg" width="60" height="60" class="d-inline-block align-center" alt="Brand Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSC"
            aria-controls="navbarSC" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSC">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders"> Orders </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/customers"> Customers </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Admins
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/orders">Orders</a>
                    <a class="dropdown-item" href="/customers">Customers</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Users</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper">
        <div class="mx-auto p-5 col-12 col-md-10 col-lg-12 box">
            <form class="form-brand p-3" action="/orders" method="post" th:object="${order}">
                <h2 class="heading-2">Place Your Order Below</h2>
                <p class="sub-heading-2">Place an Order at AnyCompany, your customer number is important.</p>
                <!-- Input fields -->
                <div class="form-group row">
                    <label for="customer_id" class="col-sm-2 col-form-label col-form-label-lg">Customer Number</label>
                    <div class="col-sm-10">
                        <input
                                type="text"
                                class="form-control form-control-lg username"
                                id="customer_id"
                                placeholder="Your Customer Number here..."
                                name="customer_id"
                                th:field="*{customerId}"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="order" class="col-sm-2 col-form-label col-form-label-lg">Entertainers</label>
                    <div class="col-sm-10">
                        <select id="order" th:field="*{amount}" name="order" class="form-control form-control-lg"
                                aria-label=".form-select-sm example">
                            <option value="0" selected>Select Entertainer</option>
                            <option value="400">🎸 Bass <strong>R 400 p/day</strong></option>
                            <option value="1200">🎹 Piano <strong>R 1 200 p/day</strong></option>
                            <option value="850">🎺 Saxophone <strong>R 850 p/day</strong></option>
                            <option value="1000">🥁 Drum <strong>R 1 000 p/day</strong></option>
                            <option value="999.50">🎤 MC <strong>R 999.50 p/day</strong></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <button id="order_button" type="submit" name="place_order" value="place_order"
                            class="btn btn-primary mt-4 mx-auto">
                        Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script>
    (async function createOrder() {
        let order = {"amount": 999.95};
        let cId = document.getElementsByName('customer_id');
        let vl = document.getElementsByName('order');

        await fetch("http://localhost:8081/orders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text());
        //.then(text => alert(text));
    })();
</script>
</body>
</html>
