<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Place Orders </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="row align-items-center alert alert-primary" style="height: 100vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="/order" method="post" th:object="${order}">
                <h1>Place Your Order Below</h1>
                <p class="description">
                    Place an Order at AnyCompany, your customer number is important.
                </p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="customer_id">Customer Number</label>
                    <input
                            type="text"
                            class="form-control username"
                            id="customer_id"
                            placeholder="Your Customer Number here..."
                            name="customer_id"
                            th:field="*{customerId}"
                    />
                </div>
                <div class="form-group">
                    <label for="order">Entertainers</label>
                    <select id="order" th:field="*{amount}" name="order" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0"selected>Select Entertainer</option>
                        <option value="400">🎸 Bass <strong>R 400 p/day</strong></option>
                        <option value="1200">🎹 Piano <strong>R 1 200 p/day</strong></option>
                        <option value="850">🎺 Saxophone <strong>R 850 p/day</strong></option>
                        <option value="1000">🥁 Drum <strong>R 1 000 p/day</strong></option>
                        <option value="999.50">🎤 MC <strong>R 999.50 p/day</strong></option>
                    </select>
                </div>

                <button id="order_button" type="submit" name="place_order" value="place_order" class="btn btn-primary btn-customized mt-4">
                <!-- button id="order_button" type="submit" name="place_order" value="place_order" class="btn btn-primary btn-customized mt-4" onclick="createOrder()" -->
                    Place Order
                </button>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script>
    (async function createOrder() {
        let order = {"amount": 999.95};
        let cId = document.getElementsByName('customer_id');
        let vl = document.getElementsByName('order');

        await fetch("http://localhost:8081/orders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text());
            //.then(text => alert(text));
    })();
</script>
</body>
</html>
