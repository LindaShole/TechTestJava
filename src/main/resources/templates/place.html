<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order App | Place Orders </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,700;0,900;1,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body class="page">
<div class="container-fluid canvas rounded">
    <div class="row align-items-center wrapper" >
        <div class="mx-auto px-3 col-12 col-md-10 col-lg-12 box">
            <!-- Form -->
            <form class="form-example" action="/orders" method="post" th:object="${order}">
                <h2 class="display-2">Place Your Order Below</h2>
                <p class="p-1 bg-secondary">Place an Order at AnyCompany, your customer number is important.</p>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="customer_id">Customer Number</label>
                    <input
                            type="text"
                            class="form-control username"
                            id="customer_id"
                            placeholder="Your Customer Number here..."
                            name="customer_id"
                            th:field="*{customerId}"
                    />
                </div>
                <div class="form-group">
                    <label for="order">Entertainers</label>
                    <select id="order" th:field="*{amount}" name="order" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option value="0"selected>Select Entertainer</option>
                        <option value="400">ğŸ¸ Bass <strong>R 400 p/day</strong></option>
                        <option value="1200">ğŸ¹ Piano <strong>R 1 200 p/day</strong></option>
                        <option value="850">ğŸº Saxophone <strong>R 850 p/day</strong></option>
                        <option value="1000">ğŸ¥ Drum <strong>R 1 000 p/day</strong></option>
                        <option value="999.50">ğŸ¤ MC <strong>R 999.50 p/day</strong></option>
                    </select>
                </div>

                <button id="order_button" type="submit" name="place_order" value="place_order" class="btn btn-primary btn-customized mt-4">
                <!-- button id="order_button" type="submit" name="place_order" value="place_order" class="btn btn-primary btn-customized mt-4" onclick="createOrder()" -->
                    Place Order
                </button>
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
<script>
    (async function createOrder() {
        let order = {"amount": 999.95};
        let cId = document.getElementsByName('customer_id');
        let vl = document.getElementsByName('order');

        await fetch("http://localhost:8081/orders", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(order)
        })
            .then(result => result.text());
            //.then(text => alert(text));
    })();
</script>
</body>
</html>
