<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 style="text-align:center">Customer</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" [(ngModel)]="customerName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="country" type="text" placeholder="Country" [(ngModel)]="country" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="dateOfBirth" type="date" placeholder="Date Of Birth" [(ngModel)]="dateOfBirth" required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 style="text-align:center">Order</h3>
          </div>
          <div style="text-align:center">
            <ion-text> {{mealName}}</ion-text>
          </div>
          <div style="text-align:center">
            <img alt="W3Schools" src="../assets/images/orderItem.jpg" width="200" height="121">
          </div>
          <div style="text-align:center">
            <ion-text>R {{amount}}</ion-text>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" (click)="placeCustomerOrder(7,8)" expand="block">Order</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
